<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>27_Network Isolir</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <style>
        @charset "UTF-8";
        @font-face {
            font-family: 'Supercell-Magic';
            src: url('fonts/supercell-magic/Supercell-Magic.eot?#iefix') format('embedded-opentype'),
                 url('fonts/supercell-magic/Supercell-Magic.woff') format('woff'),
                 url('fonts/supercell-magic/Supercell-Magic.ttf') format('truetype'),
                 url('fonts/supercell-magic/Supercell-Magic.svg#Supercell-Magic') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Supercell-Magic', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #fff, #4300bd, #4300bd, #4300bd, #e0dae6);
            background-size: 300% 300%;
            animation: backgroundAnimation 12s infinite alternate;
            color: #4300bd;
            text-align: center;
            overflow: hidden;
        }


        /* Background Animation */
        @keyframes backgroundAnimation {
            from {
                background-position: 0 50%;
            }
            to {
                background-position: 100% 50%;
            }
        }

        /* Container with Glassmorphism */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin: 60px auto;
            max-width: 800px;
            padding: 40px 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .logo {
            display: block;
            margin: 30px auto 20px;
            max-width: 150px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.4));
            animation: fadeInDown 1.5s ease-in-out;
        }

        /* Scrolling Text */
        .scrolling-text-wrapper {
            overflow: hidden;
            white-space: nowrap;
            margin-bottom: 30px;
        }

        h1.run-text {
            display: inline-block;
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(3, 3, 3, 0.8), 0 0 20px rgba(240, 196, 15, 0.5);
            animation: smoothScroll 8s linear infinite;
        }

        @keyframes smoothScroll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* Text Content */
        h3 {
            font-size: 1.3rem;
            color: #fff;
            text-shadow: 0 1px 3px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        /* Button */
        .buton {
            display: inline-block;
            background: #f0c40f;
            color: #000;
            font-weight: bold;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            margin-top: 20px;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(240, 196, 15, 0.4);
        }

        .buton:hover {
            background: #e6b508;
            color: #000;
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(240, 196, 15, 0.6);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1.run-text {
                font-size: 1.5rem;
            }
            h3 {
                font-size: 1.1rem;
            }
            .buton {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="logo">

    <!-- Container -->
    <div class="container">
        <!-- Scrolling Text -->
        <div class="scrolling-text-wrapper">
            <h1 class="run-text">Silahkan Melakukan Pembayaran Tagihan</h1>
        </div>

        <!-- Message -->
        <h3>
            Pelanggan yang terhormat,<br>
            Kami informasikan bahwa layanan internet anda saat ini terisolir.<br>
            Mohon maaf atas ketidaknyamanannya.<br>
            Agar dapat digunakan kembali, dimohon untuk melakukan pembayaran tagihan.
        </h3>
    </div>
</body>
</html>
